<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset><legend><strong> RDV : </strong></legend>
    <br />
        <form method="POST">
            <label for="objetList" class="rdv"><strong> Objet du RDV :</strong></label>
            <select name="objetRDV" id="objetList">
                <option></option>
                <option>Achat</option>
                <option>Entretien</option>
                <option>Réparation</option>
            </select>
    <br />
        <label for="date1" class="rdv"><strong>Date &amp; heure :</strong></label>
        <input type="datetime-local" id="date1">
    <br />
        </fieldset>
    <br />
    <fieldset><legend><strong>Coordonnées :</strong></legend>
    <br />
            <label for="civilite"><strong> Civilité :</strong></label>
            <input type="radio" name="civ" id="civilite">
            <label for="civilite">M.</label>
            <input type="radio" name="civ" id="civilite2">
            <label for="civilite">Mme</label>
    <br />
    <br />

            <label for="nom"><strong>Nom :</strong></label>
            <input type="text" id="nom">
            <label for="prenom"><strong>Prenom :</strong></label>
            <input type="text" id="prenom">
    <br />
    <br />
            <label for="mail"><strong>Email :</strong></label>
            <input type="email" placeholder="exemple@mail.fr" id="mail">
            <label for="tel"><strong>Tel. :</strong></label>
            <input type="tel" placeholder="Votre numéro" id="tel">
    </fieldset>
    <br />
    <fieldset><legend><strong>Adresse :</strong></legend>
    <br />
        <input type="number" placeholder="N°">
        <input type="text" placeholder="Rue">
    <br />
    <br />
        <input type="number" placeholder="Code Postal">
        <input type="text" placeholder="Ville">
    </fieldset>
    <br />
    <fieldset><legend><strong>Commentaire :</strong></legend>
    <br />
        <textarea name="commentaire" id="commentaire" cols="80" rows="10" placeholder="Ecrivez ici"></textarea>
    </fieldset>
    <br />
    <br />
    <center>
        <div class="button">
    <button type="reset">Remise à zéro</button>
    <input type="submit" value="Envoyer le formulaire">
        </div>  
    </center>
    </form>
</body>
<link rel="stylesheet" href="style.css">
</html>
